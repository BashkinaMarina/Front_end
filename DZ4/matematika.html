<script>
/*	1.Написать программу расчета периметра и 		площади прямоугольника.
	2.Написать программу расчета периметра и площади треугольника.
	3.Написать программу расчета длинны и площади круга.*/
//1. Вычисления площади и периметра  прямоугольника:
var a=5, b=10, h=6, c=4, r=3, pi=3.14; //задаем переменные 

var s=2*(a+b); //фомула вычисления площади прямоугольника
var p=(a+b); //Формула вычисления периметра прямоугольника
console.log('Площадь прямоугольника:' + s);
console.log('Периметр прямоугольника:' + p);
//2. Вычисления площади и периметра трехугольника:
var per=a+b+c; //Формула вычисления периметра 
var pl=1/2*(a*h);//фомула вычисления площади трехугольника
console.log('Площадь трехугольника:' + pl);
console.log('Периметр трехугольника:' + per);
//3. Вычисления площади и длины круга:
var pl_kr=pi*(r*r);//формула площади круга
var l=2*pi*r;//формула длины окружности

console.log('Площадь круга:' + pl_kr);
console.log('Длина окружности:' + l);
</script>
